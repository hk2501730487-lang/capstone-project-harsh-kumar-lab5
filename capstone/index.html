<!DOCTYPE html>
<html>
<head>
    <title>Simple Quiz</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }
        #quiz-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Random Image Related to Quiz Topic -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Earth_and_Moon.jpg/640px-Earth_and_Moon.jpg" 
         alt="General Knowledge" width="100%" style="border-radius:10px;">

    <h1>Simple Quiz</h1>

    <div id="quiz-container">
        <p id="question"></p>
        <input type="text" id="answerInput" placeholder="Type your answer">
        <button onclick="checkAnswer()">Submit</button>

        <p id="result"></p>
    </div>

    <script>
        // 1. Quiz Questions Array
        const quizQuestions = [
            { question: "What is the capital of India?", answer: "delhi" },
            { question: "What is 5 + 7?", answer: "12" },
            { question: "Which planet is known as the Red Planet?", answer: "mars" },
            { question: "What is the chemical symbol for water?", answer: "h2o" },
            { question: "Who is known as the father of computers?", answer: "charles babbage" }
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            document.getElementById("question").textContent =
                quizQuestions[currentQuestionIndex].question;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value.toLowerCase();
            const correctAnswer = quizQuestions[currentQuestionIndex].answer;

            if (userAnswer === correctAnswer) {
                document.getElementById("result").textContent = "Correct!";
            } else {
                document.getElementById("result").textContent = "Wrong! Correct answer: " + correctAnswer;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < quizQuestions.length) {
                document.getElementById("answerInput").value = "";
                loadQuestion();
            } else {
                document.getElementById("question").textContent = "Quiz Finished!";
                document.getElementById("answerInput").style.display = "none";
            }
        }

        // Load first question
        loadQuestion();
    </script>

</body>
</html>
